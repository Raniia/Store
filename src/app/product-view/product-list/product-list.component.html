<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div
    [fxFlex]="(100/gridColumns) + '%'"
    fxFlex="20%"
    fxFlex.xs="100%"
    fxFlex.sm="33%"
    *ngFor="let product of products"
  >
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>
          {{product.category}}
        </mat-card-subtitle>
        <mat-card-title>{{product.price | currency}}</mat-card-title>

      </mat-card-header>

      <img
        mat-card-image
        [src]="product.image" height="300"
      />
      <mat-card-content>
        <p>
          {{product.description}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
